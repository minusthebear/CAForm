<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Login Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login">
      <h1>Login</h1>
      <form method="post" action="">
        <p><input type="text" name="login" value="" placeholder="Username or password"></p>
        <p><input type="password" name="password" value="" placeholder="Password"></p>
        <p class="remember_me">
            <label>
              <input type="checkbox" name="remember_me" id="remember_me">Remember me on this computer
            </label>
        </p>
        <p class="submit"><input type="submit" class="button" name="commit" value="Login"></div>
      </form>
    </div>
    <div class="login-help">
      <p>Forgot your password? <a href="#">Click here to reset it.</a></p>
    </div>
  </div>
</body>
</html>
